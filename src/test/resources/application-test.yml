micronaut:
  http:
    client:
      read-timeout: 5s
  server:
    port: ${random.port}
    host: localhost

wiremock:
  server:
    port: ${random.port}

external:
  api:
    sleeper:
      base: http://localhost:${wiremock.server.port}

datasources:
  default:
    url: jdbc:h2:mem:devDb;LOCK_TIMEOUT=10000;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password: ''
    schema-generate: CREATE_DROP
    dialect: H2

jpa:
  default:
    entity-scan:
      packages: br.com.murilocorreiab.sleepermanager
    properties:
      hibernate:
        hbm2ddl:
          auto: create
